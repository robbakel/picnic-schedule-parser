<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picnic Schedule</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <main>
        <h1>Picnic Schedule Parser</h1>
        
        <form>
            <textarea cols="25" rows="5"></textarea>
        </form>
    
        <div id="calendar">
            <div class="calendar-day" id="ma">Monday</div>
            <div class="calendar-day" id="di">Tuesday</div>
            <div class="calendar-day" id="wo">Wednesday</div>
            <div class="calendar-day" id="do">Thursday</div>
            <div class="calendar-day" id="vr">Friday</div>
            <div class="calendar-day" id="za">Saturday</div>
            <div class="calendar-day" id="zo">Sunday</div>
        </div>

        <div id="download">
            <a id="btn-calendar" href="#">Put in calendar</a>
        </div>

    </main>
    
    <script src="./app.js"></script>
</body>
</html>
